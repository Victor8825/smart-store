<section class="change-password__container container">
  <div class="background-wrapper"></div>
  <div class="auth__text auth__text--create-password">
    <svg class="arrow-left" width="24" height="24">
      <use href="./img/icons/symbol-defs-optimized.svg#icon-arrow-left"></use>
    </svg>
    <p class="auth__text-main">Головна</p>
    <svg class="arrow-right" width="16" height="16">
      <use href="./img/icons/symbol-defs-optimized.svg#icon-arrow-right"></use>
    </svg>
    <p class="auth__text-login">Змінити пароль</p>
  </div>
  <div class="create-password-wrapper">
    <h3 class="change-password__heading">Створення нового паролю</h3>
    <form
      name="create-new-password-form"
      class="create-new-password-form"
      method="post"
      novalidate
    >
      <input
        class="form-input _tel _req"
        type="email"
        name="email"
        placeholder="Пароль"
        aria-label="create-new-password-form-email"
        autocomplete="on"
        autofocus
        required
      />
      <input
        class="form-input repeat-create-password-input _tel _req"
        type="email"
        name="repeat-email"
        placeholder="Повторіть пароль"
        aria-label="repeat-created-new-password-form-email"
        autocomplete="on"
        required
      />
      <button type="submit" class="btn change-password__btn">
        Зберегти пароль
      </button>
    </form>
  </div>
</section>
